<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelShare</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="TravelShare Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">여행지</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">내 일정</a></li>
            <li><a href="#">로그인</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="search">
        <h1>어디로 여행을 떠나시나요?</h1>
        <div class="search-box">
            <input type="text" placeholder="여행지를 검색하세요">
            <button>검색</button>
        </div>
    </section>

    <section class="top-destinations">
        <h2>추천 여행지 Top3</h2>
        <div class="destination-list">
            <div class="destination"></div>
            <div class="destination"></div>
            <div class="destination"></div>
        </div>
    </section>

    <section class="domestic-destinations">
        <h2>국내 여행지</h2>
        <div class="destination-list">
            <div class="destination">
                <img src="jeju.jpg" alt="Jeju">
                <p>Jeju</p>
            </div>
            <div class="destination">
                <img src="busan.jpg" alt="Busan">
                <p>Busan</p>
            </div>
            <div class="destination">
                <img src="seoul.jpg" alt="Seoul">
                <p>Seoul</p>
            </div>
            <div class="destination">
                <img src="gyeongju.jpg" alt="Gyeongju">
                <p>Gyeongju</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 TravelShare. All rights reserved.</p>
</footer>
</body>
</html>
