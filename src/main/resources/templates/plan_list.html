<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 일정 - TripPin</title>
    <link rel="stylesheet" type="text/css" href="/css/style_plan.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <a th:href="@{/index}">
                <img th:src="@{/images/logo/logo_clean.png}" alt="TripPin Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/places}">여행지</a></li>
                <li><a th:href="@{/community}">커뮤니티</a></li>
                <li><a th:href="@{/plan/list}">내 일정</a></li>
                <li><a th:href="@{/signup}">회원가입</a></li>
                <li><a th:href="@{/login}">로그인</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="plan-list">
            <h2>내 일정</h2>
            <div class="filter">
                <label for="sort">정렬:</label>
                <select id="sort">
                    <option value="latest">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </div>
            <ul id="plan-list">
                <!-- 일정 목록이 동적으로 추가될 부분 -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TripPin. All rights reserved.</p>
    </footer>
</div>

<script src="/js/scripts_plan_list.js"></script>
</body>
</html>
