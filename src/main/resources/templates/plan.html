<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 등록 - TravelShare</title>
    <link rel="stylesheet" href="css/style_plan.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="/">
            <img src="images/logo/logo_clean.png" alt="TripPin Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="#">여행지</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">내 일정</a></li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/login">로그인</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="schedule-registration">
        <div class="sidebar">
            <h1>오사카</h1>
            <p id="selected-dates">2024.07.16(화) - 2024.07.18(목)</p>
            <div class="step">
                <p id="step1" class="current-step">STEP 1 날짜 확인</p>
                <p id="step2">STEP 2 장소 선택</p>
                <p id="step3">STEP 3 숙소 설정</p>
            </div>
            <div id="step1-content" class="step-content">
                <input type="date" id="start-date">
                <input type="date" id="end-date">
                <button class="next-btn" onclick="nextStep(2)">다음</button>
            </div>
            <div id="step2-content" class="step-content hidden">
                <div class="search">
                    <input type="text" id="placeSearch" placeholder="장소명을 입력해주세요">
                    <button id="searchBtn">검색</button>
                </div>
                <div class="recommendations">
                    <button>추천 장소</button>
                    <button>명소</button>
                    <button>식당</button>
                    <button>카페</button>
                </div>
                <div class="search-results">
                    <ul id="resultsList"></ul>
                </div>
                <button class="next-btn" onclick="nextStep(3)">다음</button>
            </div>
            <div id="step3-content" class="step-content hidden">
                <p>숙소 설정 페이지</p>
                <button class="next-btn">완료</button>
            </div>
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 TripPin. All rights reserved.</p>
</footer>

<script defer src="js/scripts_plan.js"></script>
<script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5pgig-wQP5p7WOhbhClOYjIoplehYFrA&callback=initMap"></script>
</body>
</html>
