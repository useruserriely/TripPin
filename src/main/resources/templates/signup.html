<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mappin</title>
    <link rel="stylesheet" type="text/css" href="/css/style_sign.css?after">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="logo">
            <img src="logo.png" alt="Mappin Logo">
        </div>
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="아이디를 입력해주세요" required>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            <input type="password" name="passwordConfirm" placeholder="비밀번호를 다시 입력해주세요" required>
            <input type="text" name="nickname" placeholder="닉네임을 입력해주세요" required>
            <input type="email" name="email" placeholder="이메일을 입력해주세요" required>
            <input type="tel" name="phone" placeholder="전화번호를 입력해주세요" required>
            <button type="submit">회원가입</button>
        </form>
        <div class="social-login">
            <button class="google" onclick="location.href='/oauth2/authorization/google'"><img src="google-icon.png" alt="Google"> Google</button>
            <button class="naver" onclick="location.href='/oauth2/authorization/naver'"><img src="naver-icon.png" alt="Naver"> Naver</button>
            <button class="kakao" onclick="location.href='/oauth2/authorization/kakao'"><img src="kakao-icon.png" alt="Kakao"> Kakao</button>
        </div>
    </div>
</div>
</body>
</html>
