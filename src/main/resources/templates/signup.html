<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mappin</title>
    <link rel="stylesheet" type="text/css" href="css/style_sign.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo/logo_clean.png" alt="TripPin Logo">
            </a>
        </div>
        <h2>Sign Up</h2>
        <form th:action="@{/signup}" method="POST">
            <input type="text" name="loginId" placeholder="아이디를 입력해주세요" required>
            <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            <input type="password" name="password2" placeholder="비밀번호를 다시 입력해주세요" required>
            <input type="text" name="nickname" placeholder="닉네임을 입력해주세요" required>
            <input type="email" name="email" placeholder="이메일을 입력해주세요" required>
            <input type="phone" name="phone" placeholder="전화번호를 입력해주세요" required>
            <button type="submit">회원가입</button>
        </form>
        <div class="social-login">
            <button class="google" onclick="location.href='/oauth2/authorization/google'"> Google</button>
            <button class="naver" onclick="location.href='/oauth2/authorization/naver'"> Naver</button>
            <button class="kakao" onclick="location.href='/oauth2/authorization/kakao'"> Kakao</button>
        </div>
    </div>
</div>
</body>
</html>
